<!DOCTYPE html>
<html>
<head>
  <title>Sprawdź pogodę</title>
  <script>
    function sprawdzPogode() {
      var miasto = document.getElementById("miasto").value;
      var url = "http://antistorm.eu/webservice.php?id=" + miasto;

      fetch(url)
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var wynik = "";

          if (data.s === 1) {
            wynik += "Aktualnie nad miastem " + data.m + " jest burza.<br>";
          } else {
            wynik += "Aktualnie nad miastem " + data.m + " nie ma burzy.<br>";
          }

          if (data.p_o > 30) {
            wynik += "Prawdopodobieństwo opadów w ciągu najbliższych 2 godzin wynosi " + data.p_o + ".<br>";
            if (data.t_o < 255) {
              wynik += "Czas do opadów: " + data.t_o + " minut.<br>";
            } else {
              wynik += "Czas do opadów jest nieznany.<br>";
            }
          } else {
            wynik += "Brak prognozy opadów w ciągu najbliższych 2 godzin.<br>";
          }

          if (data.p_b > 30) {
            wynik += "Prawdopodobieństwo burzy w ciągu najbliższych 2 godzin wynosi " + data.p_b + ".<br>";
            if (data.t_b < 255) {
              wynik += "Czas do burzy: " + data.t_b + " minut.<br>";
            } else {
              wynik += "Czas do burzy jest nieznany.<br>";
            }
          } else {
            wynik += "Brak prognozy burzy w ciągu najbliższych 2 godzin.<br>";
          }

          document.getElementById("wynik").innerHTML = wynik;
        })
        .catch(function(error) {
          console.log("Wystąpił błąd:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Sprawdź pogodę</h1>
  <input type="text" id="miasto" placeholder="Wpisz nazwę miasta">
  <button onclick="sprawdzPogode()">Sprawdź</button>
  <div id="wynik"></div>
</body>
</html>
